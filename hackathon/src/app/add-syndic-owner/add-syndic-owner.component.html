<app-navbar></app-navbar>
<div class="container content">

    <br>
    <h3 style="color:#386ed3"> Residences > Add Syndic</h3>
    <br>
    <div class="form-box">
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">

                    <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstName"[(ngModel)]="user.firstName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">

                    <input type="text" class="form-control" id="last_name" placeholder="Last name" name="lastName"[(ngModel)]="user.lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">

                    <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone"[(ngModel)]="user.phone">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">

                    <input type="email" class="form-control" id="email" placeholder="Email" name="email"[(ngModel)]="user.email">
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="form-group">

                    <input type="text" class="form-control" id="cin" placeholder="Cin" name="cin" [(ngModel)]="user.cin">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">

                    <input type="Date" class="form-control" id="name" >
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="form-group">

                    <input type="password" class="form-control" id="name" placeholder="Password" name="password" [(ngModel)]="user.password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">

                    <input type="password" class="form-control" id="name" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <div class="row">
            <input type="button" value="Save" class="btn btn-danger add" data-toggle="modal" data-target="#exampleModal" (click)="addSyndic()">
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h3 style="color:#386ed3;text-align: center;">Added successfuly</h3>
                    <br>
                  <img src="../assets/img/CHECK.png" alt="" srcset="" style="margin: auto;width: 100px;  display: block;
                  margin-left: auto;
                  margin-right: auto;" />
                </div>

              </div>
            </div>
          </div>
    </div>
</div>
